networks:
  default:
    external: true
    name: caddy
services:
  commafeed:
    environment:
      CF_APP_PUBLICURL: ${WEBSITE_URL}
    image: athou/commafeed
    labels:
      caddy: ${WEBSITE_FQDN}
      caddy.reverse_proxy: "{{upstreams 8082}}"
    restart: unless-stopped
    volumes:
      - commafeed_data:/commafeed/data
volumes:
  commafeed_data:
