alerting:
  email:
    default-alert:
      description: "Excloo Uptime Check Failed"
      failure-threshold: 5
      send-on-resolved: true
      success-threshold: 5
    from: "max@excloo.com"
    host: "smtp.resend.com"
    password: "${RESEND_API_KEY}"
    port: 587
    to: "max@excloo.com"
    username: "resend"
endpoints:
  - alerts:
      - type: email
    conditions:
      - "[CONNECTED] == true"
    group: "Routers"
    name: "au"
    url: "icmp://au"
  - alerts:
      - type: email
    conditions:
      - "[RESPONSE_TIME] < 5000"
      - "[STATUS] == any(200, 401)"
    group: "Services (Servers)"
    name: "OpenWRT (au)"
    url: "http://au.excloo.org:81"
