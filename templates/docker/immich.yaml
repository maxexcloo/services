networks:
  default:
    external: true
    name: ${default.organisation}
services:
  postgres:
    environment:
      POSTGRES_DB: ${service.database.name}
      POSTGRES_PASSWORD: ${service.database.password}
      POSTGRES_USER: ${service.database.username}
    image: tensorchord/pgvecto-rs:pg16-v0.3.0
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis
    restart: unless-stopped
  service:
    depends_on:
      - postgres
      - redis
    devices:
      - /dev/dri:/dev/dri
    environment:
      DB_DATABASE_NAME: ${service.database.name}
      DB_HOSTNAME: ${service.name}-postgres-1
      DB_PASSWORD: ${service.database.password}
      DB_USERNAME: ${service.database.username}
      REDIS_HOSTNAME: ${service.name}-redis-1
      TZ: ${server.config.timezone}
    image: ghcr.io/imagegenius/immich
    labels:
      caddy: ${service.fqdn}
      caddy.import: ${service.zone}
      caddy.reverse_proxy: "{{upstreams 8080}}"
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/truenas-nvme/immich:/photos
      - data:/config
volumes:
  data:
  postgres:
