networks:
  ${default.organisation}:
    external: true
services:
  service:
    image: corentinth/it-tools
    labels:
      caddy: ${service.fqdn}
      caddy.import: ${service.zone}
      caddy.reverse_proxy: "{{upstreams 80}}"
    networks:
      - default
      - ${default.organisation}
    restart: unless-stopped
