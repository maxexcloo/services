networks:
  default:
    external: true
    name: docker
services:
  service:
    hostname: ${SERVER_HOST}
    image: cubebackup/workspace
    labels:
      caddy: ${SERVICE_FQDN}
      caddy.reverse_proxy: "{{upstreams}}"
    restart: unless-stopped
    volumes:
      - /mnt/truenas/cubebackup/cfg:/opt/cubebackup/etc
      - /mnt/truenas/cubebackup/data:/cubebackup_data
      - /mnt/truenas/cubebackup/db:/opt/cubebackup/db
      - /mnt/truenas/cubebackup/index:/cubebackup_index
      - /mnt/truenas/cubebackup/log:/opt/cubebackup/log
