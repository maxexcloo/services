env_file:
  - path: ~/.env/_server.env
    required: false
  - path: ~/.env/nocodb.env
    required: false
networks:
  default:
    external: true
    name: docker
services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${WEBSITE_DATABASE_PASSWORD}
      POSTGRES_USER: ${WEBSITE_DATABASE_USERNAME}
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
  service:
    depends_on:
      - postgres
    environment:
      NC_DB: pg://nocodb-postgres-1:5432?u=${WEBSITE_DATABASE_USERNAME}&p=${WEBSITE_DATABASE_PASSWORD}&d=${WEBSITE_DATABASE_USERNAME}
    image: nocodb/nocodb
    labels:
      caddy: ${WEBSITE_FQDN}
      caddy.reverse_proxy: "{{upstreams 8080}}"
    restart: unless-stopped
    volumes:
      - data:/usr/app/data
volumes:
  data:
  postgres:
