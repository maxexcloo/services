env_file:
  - path: ~/.env/_server.env
    required: false
  - path: ~/.env/syncthing.env
    required: false
services:
  service:
    image: syncthing/syncthing
    labels:
      caddy: ${WEBSITE_FQDN}
      caddy.reverse_proxy: host.docker.internal:8384
    network_mode: host
    restart: unless-stopped
    volumes:
      - data:/var/syncthing
      - /home/max.schaefer:/sync
volumes:
  data:
