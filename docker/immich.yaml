networks:
  default:
    external: true
    name: docker
services:
  postgres:
    environment:
      POSTGRES_DB: ${service.database.name}
      POSTGRES_PASSWORD: ${service.database.password}
      POSTGRES_USER: ${service.database.username}
    image: tensorchord/pgvecto-rs:pg16-v0.2.1
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis
    restart: unless-stopped
  service:
    depends_on:
      - postgres
      - redis
    environment:
      DB_DATABASE_NAME: ${service.database.name}
      DB_HOSTNAME: ${service.service}-postgres-1
      DB_PASSWORD: ${service.database.password}
      DB_USERNAME: ${service.database.username}
      REDIS_HOSTNAME: ${service.service}-redis-1
      TZ: ${default.timezone}
    image: ghcr.io/imagegenius/immich
    labels:
      caddy: ${service.fqdn}
      caddy.import: ${service.zone}
      caddy.reverse_proxy: "{{upstreams 8080}}"
    restart: unless-stopped
    volumes:
      - /Volumes/Media/Pictures/Pictures:/import:ro
      - data:/config
      - photos:/photos
volumes:
  data:
  photos:
  postgres:
